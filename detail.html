<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading... - CYBERCORE</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet"
  />

  <style>
    * {
      font-family: 'Inter', system-ui, sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #0066cc, #90ee90);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 1.25rem;
      box-shadow: 0 10px 32px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .article-content {
      line-height: 1.7;
      font-size: 1.125rem;
      color: #0f172a;
    }

    .article-content h1 {
      font-size: 2.25rem;
      font-weight: 800;
      margin: 1.5rem 0 1.25rem;
      line-height: 1.2;
      color: #0f172a;
    }

    .article-content h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 2rem 0 1rem;
      color: #1e293b;
    }

    .article-content p,
    .article-content ul,
    .article-content ol {
      margin-bottom: 1.25rem;
      color: #475569;
    }

    .article-content ul {
      padding-left: 1.5rem;
    }

    .article-content li {
      margin-bottom: 0.5rem;
    }

    .article-content strong {
      color: #0f172a;
      font-weight: 700;
    }

    .article-content a {
      color: #0d9488;
      text-decoration: underline;
    }
  </style>
</head>

<body class="min-h-screen text-slate-800">
  <main class="max-w-3xl mx-auto px-4 py-12">
    <a href="index.html" class="inline-block mb-6 text-teal-600 font-medium hover:text-teal-800">← Back to Projects</a>

    <div class="glass-card p-6 md:p-8">
      <header class="mb-8">
        <img id="article-image" class="w-full h-64 object-cover rounded-xl mb-6 bg-slate-200" alt="Project Image" />
        <h1 id="article-title" class="text-2xl md:text-3xl font-bold text-slate-900 mb-2">Loading...</h1>
        <div class="text-teal-600 text-sm">
          Published: <span id="article-date">—</span>
        </div>
      </header>

      <article id="article-body" class="article-content">
        <div class="flex justify-center py-10">
          <div class="w-8 h-8 border-4 border-teal-400 border-t-transparent rounded-full animate-spin"></div>
        </div>
      </article>
    </div>
  </main>

  <script>
    function parseYAML(yamlStr) {
      const result = {};
      yamlStr.trim().split('\n').forEach(line => {
        const idx = line.indexOf(':');
        if (idx === -1) return;
        let key = line.slice(0, idx).trim();
        let val = line.slice(idx + 1).trim().replace(/^[\"']|[\"']$/g, '');
        result[key] = val;
      });
      return result;
    }

    function cleanLine(line) {
      if (!line) return '';
      line = line.replace(/\u00A0/g, ' '); // nbsp → space
      line = line.replace(/\s+$/, '');     // trim trailing space
      line = line.replace(/[()\[\]{}.,;:!?~`\-_]+$/, ''); // remove trailing punctuation like "   ("
      return line.trim();
    }

    function convertBold(text) {
      return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    }

    function parseMarkdownLike(content) {
      let lines = content.split('\n');
      let html = '';
      let i = 0;

      while (i < lines.length) {
        let rawLine = lines[i];
        let line = rawLine.trim();

        // Skip empty
        if (line === '') {
          i++;
          continue;
        }

        // Detect bullet: * ...
        if (line.startsWith('* ')) {
          html += '<ul>\n';
          while (i < lines.length && lines[i].trim().startsWith('* ')) {
            let item = lines[i].trim().slice(2);
            item = cleanLine(item);
            if (item) html += `<li>${convertBold(item)}</li>\n`;
            i++;
          }
          html += '</ul>\n';
        }
        // Detect full-line bold heading: **Text:**
        else if (/^\*\*[^*]+:\*\*$/.test(line)) {
          let clean = line
            .replace(/\*\*/g, '')
            .replace(/:$/, '')
            .trim();
          clean = cleanLine(clean);
          if (clean) html += `<h2>${clean}</h2>\n`;
          i++;
        }
        // Regular paragraph (may contain **bold**)
        else {
          let para = '';
          while (
            i < lines.length &&
            !lines[i].trim().startsWith('* ') &&
            !/^\*\*[^*]+:\*\*$/.test(lines[i].trim()) &&
            lines[i].trim() !== ''
          ) {
            para += lines[i] + '\n';
            i++;
          }
          para = cleanLine(para);
          if (para) html += `<p>${convertBold(para)}</p>\n`;
        }
      }
      return html;
    }

    async function loadProject() {
      const urlParams = new URLSearchParams(window.location.search);
      const filename = urlParams.get('id');
      const container = document.getElementById('article-body');

      if (!filename || filename.includes('..') || filename.includes('/')) {
        container.innerHTML = '<p class="text-center text-red-600 mt-6">Invalid project ID.</p>';
        return;
      }

      try {
        const res = await fetch(`/content/projects/${filename}`);
        if (!res.ok) throw new Error('Not found');
        let text = await res.text();

        const parts = text.split(/^---\s*$/m);
        if (parts.length < 3) throw new Error('Invalid format');

        const frontmatter = parts[1];
        const content = parts.slice(2).join('---');

        const meta = parseYAML(frontmatter);
        const htmlContent = parseMarkdownLike(content);

        document.getElementById('article-title').textContent = meta.title || 'Untitled Project';
        document.getElementById('article-image').src = meta.image || '';
        document.getElementById('article-image').style.display = meta.image ? 'block' : 'none';
        document.getElementById('article-date').textContent = meta.date
          ? new Date(meta.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })
          : '—';
        container.innerHTML = htmlContent;
        document.title = `${meta.title || 'Project'} - CYBERCORE`;
      } catch (err) {
        console.error(err);
        container.innerHTML = `<p class="text-center text-red-600 mt-6">Failed to load: ${err.message}</p>`;
      }
    }

    document.addEventListener('DOMContentLoaded', loadProject);
  </script>
</body>
</html>
